<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document Object Model With CRUD</title>
    
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <section class="container">
      <h1>Document Object Model With CRUD</h1>

      <h1 id="header" class="header">To-Do App</h1>
      <form class="new-task-container box">
        <label for="new-task">Add New Task</label>
        <input type="text" id="newPost" />
        <input type="submit" id="addpost" value="Add Task" />
      </form>

      <div class="todo-list box">
        <h2>Incomplete Tasks</h2>
        <ul id="items">
          <li class="item">
            <input type="checkbox" /><label>Task Title</label>
          </li>
        </ul>
      </div>
      <div class="complete-list box">
        <h2>Completed Tasks</h2>
        <ul>
          <li class="item">Task Title <button class="delete">Delete</button></li>
        </ul>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
